<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Calculator</title>
</head>

<body>
	<div class="container">
		<div id="calculator">
			<div class="display">
				<input id="display" disabled placeholder="0" />
			</div>
			<div class="buttons">
				<div class="num" onclick="back()">&#9003;</div>
				<div class="num" onclick="buttonClick('/')">/</div>
				<div class="num" onclick="buttonClick('*')">*</div>
				<div class="num" onclick="buttonClick('7')">7</div>
				<div class="num" onclick="buttonClick('8')">8</div>
				<div class="num" onclick="buttonClick('9')">9</div>
				<div class="num" onclick="buttonClick('4')">4</div>
				<div class="num" onclick="buttonClick('5')">5</div>
				<div class="num" onclick="buttonClick('6')">6</div>
				<div class="num" onclick="buttonClick('1')">1</div>
				<div class="num" onclick="buttonClick('2')">2</div>
				<div class="num" onclick="buttonClick('3')">3</div>
				<div class="num" onclick="buttonClick('0')">0</div>
				<div class="num" onclick="buttonClick('.')">.</div>
				<div class="num" onclick="clearDisplay()">C</div>
				<div id="minus" onclick="buttonClick('-')">-</div>
				<div id="plus" onclick="buttonClick('+')">+</div>
				<div id="equal" onclick="total()">=</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="calc.js"></script>
</body>

</html>
